# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - eshop-client

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_841e72f9c5aa45589a667e5e6f69fdf9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ee47f11be2314eaf9031d02ac31a2e49 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_841e72f9c5aa45589a667e5e6f69fdf9 }}/grzybolevsky/eshop-client:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'eshop-client'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c984acf56073440e8db526ab38d63bae }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_841e72f9c5aa45589a667e5e6f69fdf9 }}/grzybolevsky/eshop-client:${{ github.sha }}'