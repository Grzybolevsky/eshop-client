name: CI/CD pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.0.2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3.4.1
        with:
          node-version: latest
          cache: 'pnpm'