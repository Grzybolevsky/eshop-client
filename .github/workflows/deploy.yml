name: CI/CD pipeline
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.0.2
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
      - name: Use Node.js
        uses: actions/setup-node@v3.4.1
        with:
          node-version: latest
          cache: 'pnpm'
      - name: pnpm install
        uses: Jaid/action-npm-install@v1.2.4
      - name: build
        run: |
          pnpm run build
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername }}
          password: ${{ secrets.AzureAppService_ContainerPassword }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3.1.1
        with:
          push: true
          tags: ${{ secrets.AzureAppService_ContainerUsername }}/eshop-client:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2.2.3
        with:
          app-name: 'eshop-client'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile }}
          images: '${{ secrets.AzureAppService_ContainerUsername }}/eshop-client:${{ github.sha }}'
